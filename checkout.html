<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | &STEPS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/checkout.css">
    
    <!-- Scripts -->
    <script src="assets/js/checkout.js" defer></script>
    <script src="assets/js/global.js" defer></script>
</head>

<body class="checkout-page">

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header id="header" class="scrolled">
        <div class="container nav-container">
            <a href="/" class="logo">&STEP.</a>
            <a href="/" class="btn btn-outline" style="padding: 0.5rem 1.2rem; font-size: 0.8rem;">
                <span class="material-symbols-rounded" style="font-size: 1.2rem;">arrow_back</span> Return to Shop
            </a>
        </div>
    </header>

    <main class="container" style="padding-top: calc(var(--header-height) + 40px); padding-bottom: var(--spacing-lg);">
        <div class="checkout-layout">

            <section class="checkout-main">
                <form id="checkout-form">
                    <div class="checkout-section">
                        <div class="section-header">
                            <span class="step-number">1</span>
                            <h2 class="form-heading">Contact Information</h2>
                        </div>
                        <input type="email" placeholder="Email Address" class="newsletter-input checkout-field"
                            required>
                    </div>

                    <div class="checkout-section">
                        <div class="section-header">
                            <span class="step-number">2</span>
                            <h2 class="form-heading">Shipping Address</h2>
                        </div>
                        <div class="field-row">
                            <input type="text" placeholder="First Name" class="newsletter-input checkout-field"
                                required>
                            <input type="text" placeholder="Last Name" class="newsletter-input checkout-field" required>
                        </div>
                        <input type="text" placeholder="Address" class="newsletter-input checkout-field" required>
                        <div class="field-row">
                            <input type="text" placeholder="City" class="newsletter-input checkout-field" required>
                            <input type="text" placeholder="Postal Code" class="newsletter-input checkout-field"
                                required>
                        </div>
                    </div>

                    <div class="checkout-section">
                        <div class="section-header">
                            <span class="step-number">3</span>
                            <h2 class="form-heading">Payment Method</h2>
                        </div>
                        <div class="payment-options">
                            <label class="payment-option active">
                                <input type="radio" name="payment" value="card" checked>
                                <div class="option-content">
                                    <i class="fa-solid fa-credit-card"></i>
                                    <span>Credit Card</span>
                                </div>
                            </label>

                            <label class="payment-option">
                                <input type="radio" name="payment" value="paypal">
                                <div class="option-content">
                                    <i class="fa-brands fa-paypal"></i>
                                    <span>PayPal</span>
                                </div>
                            </label>

                            <label class="payment-option">
                                <input type="radio" name="payment" value="apple">
                                <div class="option-content">
                                    <i class="fa-brands fa-apple"></i>
                                    <span>Apple Pay</span>
                                </div>
                            </label>
                        </div>

                        <div id="card-details-fields" class="payment-card-body">
                            <input type="text" placeholder="Card Number" class="newsletter-input checkout-field">
                            <div class="field-row">
                                <input type="text" placeholder="MM / YY" class="newsletter-input checkout-field">
                                <input type="text" placeholder="CVV" class="newsletter-input checkout-field">
                            </div>
                        </div>
                    </div>

                    <div class="promo-section">
                        <input type="text" id="promo-code" placeholder="Promo code">
                        <button type="button" id="apply-promo" class="btn-secondary">Apply</button>
                    </div>
                    
                    <div class="total-row" id="discount-row">
                        <span>Discount</span>
                        <span id="discount-amount">-$0.00</span>
                    </div>

                    <button type="submit" class="btn btn-primary submit-order-btn">
                        Complete Purchase â€” <span id="btn-total">$0.00</span>
                    </button>
                </form>
            </section>

            <aside class="checkout-sidebar">
                <div class="summary-box">
                    <h3>Order Summary</h3>

                    <div class="summary-items" id="summary-items">
                    </div>

                    <div class="summary-totals">
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="total-row">
                            <span>Taxes</span>
                            <span id="tax-amount">$0.00</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total</span>
                            <span id="grand-total">USD $0.00</span>
                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom" style="margin-top: 0; padding-top: 0; border: none;">
                <p class="copyright">&copy; 2025 &STEP. SECURE CHECKOUT.</p>
                <div class="footer-legal-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
