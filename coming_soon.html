<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | &STEPS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/coming_soon.css">
</head>
<body class="coming-soon-body">

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <div class="cs-bg-overlay"></div>
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2000" alt="bg" class="cs-bg-img">

    <main class="cs-container">
        <div class="cs-content">
            <div class="logo cs-logo">&STEP</div>
            <h1 class="cs-title">Something <br><span class="text-accent">Big</span> is Dropping</h1>
            <p class="cs-desc">We're fine-tuning the next generation of performance. Be the first to know when the vault opens.</p>

            <div class="countdown-grid">
                <div class="timer-box">
                    <span id="days">00</span>
                    <label>Days</label>
                </div>
                <div class="timer-box">
                    <span id="hours">00</span>
                    <label>Hours</label>
                </div>
                <div class="timer-box">
                    <span id="minutes">00</span>
                    <label>Min</label>
                </div>
                <div class="timer-box">
                    <span id="seconds">00</span>
                    <label>Sec</label>
                </div>
            </div>

            <form class="cs-form">
                <input type="email" placeholder="Enter your email" required class="cs-input">
                <button type="submit" class="btn btn-primary cs-btn">Notify Me</button>
            </form>
        </div>
    </main>

    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/coming_soon.js" defer></script>
</body>
</html>
